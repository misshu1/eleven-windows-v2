<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400|Source+Sans+Pro&display=swap"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no"
        />
        <meta name="theme-color" content="#202020" />
        <meta
            name="description"
            content="Are you looking for a website for your business or to promote your brand? Feel free to contact me!"
        />
        <link rel="apple-touch-icon" href="icon/icon_192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Eleven Windows</title>
        <style>
            @keyframes animate {
                0% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(1.05);
                }
                50% {
                    transform: scale(1);
                }
                75% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }
            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: #202020;
            }
            .loading img {
                position: absolute;
                animation: 2s infinite animate;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <section id="pages" role="application"></section>
        <main id="desktop" role="application">
            <div class="loading">
                <img
                    src="./logo/logo.svg"
                    width="200"
                    height="200"
                    alt="Logo"
                />
            </div>
        </main>
        <header id="taskbar" role="application"></header>
        <div id="modal" role="application"></div>
    </body>
</html>
