        <meta property="og:title" content="Eleven Windows React Template" />

            property="og:description"

        <!-- iPad -->

        />
        <!-- iPhone4 -->

            rel="apple-touch-icon"
            type="image/png"
            sizes="114x114"
            href="icon/icon_114.png"
        />
        <link rel="apple-touch-icon" href="icon/icon_192.png" />
        <!-- Opera Speed Dial, at least 144Ã—114 px -->
        <link rel="icon" type="image/png" href="icon/icon_114.png" />

        <meta http-equiv="Cache-control" content="public" />
        <!-- Chrome, Firefox OS, Opera and Vivaldi -->

            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
        />
        <title>Eleven Windows React Template</title>
        <style>
            @keyframes animate {
                0% {
                    transform: scale(1);
                }
                25% {
                    transform: scale(1.05);
                }
                50% {
                    transform: scale(1);
                }
                75% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }
            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: #202020;
            }
            .loading img {
                position: absolute;
                animation: 2s infinite animate;
            }
        </style>
    </head>
    <body class="theme-dark-blue">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <form
            name="contact"
            netlify
            netlify-honeypot="bot-field"
            hidden
            autocomplete="off"
        >
            <input type="text" name="name" />
            <input type="email" name="email" />
            <textarea name="message"></textarea>
        </form>
        <main id="desktop">
            <div class="loading">
                <img
                    src="./logo/logo.svg"
                    width="200"
                    height="200"
                    alt="Logo"
                />
            </div>
        </main>
        <nav id="taskbar"></nav>
        <div id="modal" role="dialog"></div>
        <div id="video" role="figure"></div>
        <!-- Global site tag (gtag.js) - Google Analytics -->

        ></script>
        <script>
            if ('%NODE_ENV%' === 'production') {

                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());

                gtag('config', 'UA-111995187-3');
            }
        </script>
    </body>
